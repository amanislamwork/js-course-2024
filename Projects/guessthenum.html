<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Inter:100,200,300,regular,500,600,700,800,900"
        rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <style>
        body {
            font-family: inter;
            letter-spacing: -0.65px;
        }
    </style>
</head>

<body class=" bg-dark">
    <main>
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <div id="wrapper"
                        class="card shadow border-1 border-light rounded-4 p-3 bg-transparent text-white text-center">
                        <h1 class=" fs-1 fw-bold">Number guessing game</h1>
                        <p>Try and guess a random number between 1 and 100.</p>
                        <p>You have 10 attempts to guess the right number.</p>
                        </br>
                        <form class="form ">
                            <label for="guessField" class=" fs-1 fw-bold" id="guess">Guess a number</label>
                            <input type="text" id="guessField" class="guessField form-control bg-transparent text-light text-center focus-ring-light">
                            <input type="submit" id="subt" value="Submit guess " class="btn btn btn-success my-2 w-100">

                        </form>

                        <div class="resultParas">
                            <p class="fs-5">Previous Guesses: <span class="guesses"></span></p>
                            <p class="fs-5">Guesses Remaining: <span class="lastResult">10</span></p>
                            <p class="lowOrHi"></p>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </main>

    <script src="index.js"></script>
</body>

</html>
