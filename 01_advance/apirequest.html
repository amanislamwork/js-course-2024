<body>
    <div class="card" style="width: 18rem;">
        <img id="img" src="" class="card-img-top" alt="">
        <div class="card-body">
            <h5 id="cardtitle" class="card-title">Card title</h5>
            <p id="discription" class="card-text">Some quick example text to build on the card title and make up the
                bulk of the card's content.</p>
            <a href="#" id="ctaUrl" class="btn w-100 btn-dark">Github <i class="bi bi-github"></i></a>
        </div>
    </div>
</body>
<script>
    let insertImg = document.getElementById('img')
    let cardTitle = document.getElementById('cardtitle')
    let cardDisc = document.getElementById('discription')
    let cta = document.getElementById('ctaUrl')

        fetch('https://api.github.com/users/amanislamwork')
        .then((response)=>{
            return response.json();
        })
        .then((data)=>{
            console.log(data)
            insertImg.src = data.avatar_url
            cardTitle.innerHTML = data.name
            cardDisc.innerHTML = data.bio
            cta.href = data.html_url
        })
        .catch((error)=>{
            console.log(error)
        })
